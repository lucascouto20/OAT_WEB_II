{% extends 'cadastro/base.html' %}

{% block title %}Editar Filme ou Série{% endblock %}

{% block content %}
<h2>Editar Filme ou Série</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ filme_serie.nome }}" required>
    </div>
    <div class="form-group">
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" value="{{ filme_serie.categoria }}" required>
    </div>
    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="5" required>{{ filme_serie.descricao }}</textarea>
    </div>
    <div class="form-group">
        <label for="imagem">Imagem da Capa:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*">
    </div>
    <div class="button-container">
    <button type="submit" class="button">Salvar Alterações</button>
    </form>
    <a href="{% url 'listar_filmes_series' %}" class="button">Voltar</a>
    </div>
<style>
    .button-container {
        display: flex; /* Usando flexbox para alinhar os botões */
        gap: 20px; /* Espaço entre os botões */
        justify-content: center; /* Centralizando os botões horizontalmente */
        margin-top: 20px; /* Adicionando um espaço acima dos botões */
    }

    .button {
        background-color: #ccc; /* Cor de fundo cinza */
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 5px;
        border: 1px solid #bbb;
    }

    .button:hover {
        background-color: #bbb; /* Cor do botão ao passar o mouse */
    }
</style>
{% endblock %}
